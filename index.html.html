<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Mulher ‚ù§</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding: 50px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d63384;
        }
        .hidden {
            display: none;
        }
        .msg {
            font-size: 22px;
            color: #444;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #d63384;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #c2185b;
        }
        .hearts {
            font-size: 40px;
            color: red;
            animation: float 1.5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-10px); opacity: 1; }
        }
        #surprise {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #surprise.show {
            opacity: 1;
            transform: scale(1);
        }
        #surprise img {
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Feliz Dia da Mulher!ü©∑</h1>
    <p>Se acertar o bot√£o, ganha um beijo!</p>

    <button id="trickButton">Clique Aqui</button>

    <div id="surprise" class="hidden">
        <img src="images.jpeg" alt="Imagem Rom√¢ntica">
        <p class="msg">Parab√©ns! Voc√™ ganhou um vale-beijo sem data de validade!üíï</p>
        <p class="hearts">‚ù§‚ù§‚ù§</p>
        <audio id="loveSong" src="luanmp3_6DTydf54.mp3" preload="auto"></audio>
    </div>

    <script>
        let button = document.getElementById("trickButton");
        let audio = document.getElementById("loveSong");
        let surprise = document.getElementById("surprise");
        let attempts = 0;
        let maxAttempts = 10; 

        function centerButton() {
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;
            let buttonWidth = button.offsetWidth;
            let buttonHeight = button.offsetHeight;

            let centerX = (screenWidth - buttonWidth) / 2;
            let centerY = (screenHeight - buttonHeight) / 2;

            button.style.left = centerX + "px";
            button.style.top = centerY + "px";
        }

        function moveButton() {
            if (attempts >= maxAttempts) return;

            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;
            let buttonWidth = button.offsetWidth;
            let buttonHeight = button.offsetHeight;

            let newX = Math.random() * (screenWidth - buttonWidth - 50);
            let newY = Math.random() * (screenHeight - buttonHeight - 50);

            newX = Math.max(10, Math.min(newX, screenWidth - buttonWidth - 10));
            newY = Math.max(10, Math.min(newY, screenHeight - buttonHeight - 10));

            button.style.left = newX + "px";
            button.style.top = newY + "px";

            attempts++;
        }

        centerButton();

        button.addEventListener("mouseover", moveButton);
        button.addEventListener("touchstart", moveButton);

        button.addEventListener("click", function() {
            surprise.classList.remove("hidden");
            setTimeout(() => surprise.classList.add("show"), 10);
            button.style.display = "none";
            audio.play();
        });

        window.addEventListener("resize", centerButton);
    </script>

</body>
</html>
